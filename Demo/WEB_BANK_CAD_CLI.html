<html>
<head>

<script>
function cadastrar()
{

	if(document.getElementById('txtNome').value=='@' || !is_Numeric(document.getElementById('txtCPF').value) || !is_Numeric(document.getElementById('txtRG').value) || !is_Numeric(document.getElementById('txtIdade').value))
	{
		document.getElementById('lblMensagem').style.color="red";
		document.getElementById('lblMensagem').innerHTML='Dado invalido';
		
	}else{
		document.getElementById('lblMensagem').style.color="green";
		document.getElementById('lblMensagem').innerHTML='Cadastro efetuado com sucesso';
	}
}
function is_Numeric(num) 
{
  num=num.replace(".","").replace("-","");
  return !isNaN(parseFloat(num)) && isFinite(num);
}
</script>
<title>Cadastro de cliente</title>
</head>
<body>
<h1><center><img src="logo.png" style="width:200px"></center></h1>
<center>

<table>
<tr>
<td><strong>Nome</strong></td>
<td><input type"text" id="txtNome" style="width:400px"></input></td>
</tr>
<tr>
<td><strong>CPF</strong></td>
<td><input type"text" id="txtCPF" style="width:200px"></input></td>
</tr>
<tr>
<td><strong>RG</strong></td>
<td><input type"text" id="txtRG" style="width:200px"></input></td>
</tr>
<tr>
<td><strong>Idade</strong></td>
<td><input type"text" id="txtIdade" style="width:50px"></input></td>
</tr>
<tr>
<td colspan="3"><center><button id="btnCadastrar" onclick="javascript:cadastrar();">Salvar</button></center></td>
</tr>
</table>
<br>
<br>
<div id="lblMensagem" style="color:green"></div>
</center>
</body>
</html>
